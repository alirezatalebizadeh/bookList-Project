<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" />
  <title>BookList App</title>
</head>

<body dir="rtl">
  <div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-warning"></i><span class="text-warning">
        لیست کتاب فردوسی</span>
    </h1>
    <form id="book-form" autocomplete="off">
      <div class="form-group">
        <label for="title" class="d-block text-right">عنوان</label>
        <input type="text" id="title" class="form-control" />
      </div>

      <div class="form-group">
        <label for="author" class="d-block text-right">نویسنده</label>
        <input type="text" id="author" class="form-control" />
      </div>

      <div class="form-group">
        <label for="year" class="d-block text-right">سال</label>
        <input type="text" id="year" class="form-control" />
      </div>
      <input type="submit" value="اضافه کردن کتاب" class="btn btn-warning btn-block add-btn" />
    </form>
    <table class="table table-striped mt-5 text-center">
      <thead>
        <tr>
          <th>عنوان</th>
          <th>نویسنده</th>
          <th>سال</th>
        </tr>
      </thead>
      <tbody id="book-list">
        <!-- <tr>
            <th> گلستان  </th>
            <th> سعدی </th>
            <th>2000</th>
          </tr> -->
      </tbody>
    </table>
  </div>
<!-- functional way -->
  <!-- <script src="js/app.js"></script> -->
  
  <!-- oop way -->
  <script src="js/withClass.js"></script>
</body>

</html>
